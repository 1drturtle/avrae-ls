name: Release

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v3
        name: Setup UV

      - name: Build Python package (wheel + sdist)
        id: build_python
        run: uv build

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install VS Code extension deps
        working-directory: vscode-extension
        run: npm ci

      - name: Build VS Code extension (VSIX)
        id: build_vsce
        working-directory: vscode-extension
        run: |
          npm run bundle
          npx vsce package --out ../dist/avrae-ls-client.vsix

      - name: Upload release assets
        if: ${{ success() && steps.build_python.outcome == 'success' && steps.build_vsce.outcome == 'success' }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/avrae_ls-*.whl
            dist/avrae_ls-*.tar.gz
            dist/avrae-ls-client.vsix

      - name: Publish VS Code extension
        if: ${{ success() && steps.build_python.outcome == 'success' && steps.build_vsce.outcome == 'success' }}
        env:
          VSCE_PAT: ${{ secrets.VSCODE_PAT }}
        working-directory: vscode-extension
        run: |
          if [ -z "${VSCE_PAT}" ]; then
            echo "VSCE_PAT is not set" >&2
            exit 1
          fi
          npx vsce publish --packagePath ../dist/avrae-ls-client.vsix

      - name: Publish to PyPI
        if: ${{ success() && steps.build_python.outcome == 'success' && steps.build_vsce.outcome == 'success' }}
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish --token "${UV_PUBLISH_TOKEN}"
