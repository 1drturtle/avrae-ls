name: Release

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v3
        name: Setup UV

      - name: Build Python package (wheel + sdist)
        run: uv build

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install VS Code extension deps
        working-directory: vscode-extension
        run: npm ci

      - name: Build VS Code extension (VSIX)
        working-directory: vscode-extension
        run: |
          npm run bundle
          npx vsce package --out ../dist/avrae-ls-client.vsix

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/avrae_ls-*.whl
            dist/avrae-ls-*.tar.gz
            dist/avrae-ls-client.vsix

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish --token "${UV_PUBLISH_TOKEN}"
